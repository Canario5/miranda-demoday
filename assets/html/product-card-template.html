<!--* This is current structure for product-card created by js in assets/js/product-list.js -->
<!--!  Its only helper, its not active itself! -->

<article class="product-card" data-category="Novinky">
  <header class="product-card__labels">
    <span class="product-card__label product-card__label--new">Novinka</span>
    <span class="product-card__label product-card__label--sale">Výprodej</span>
  </header>

  <figure class="product-card__image">
    <img src="" alt="Zlatá mince American Eagle" loading="lazy" />
  </figure>

  <div class="product-card__content">
    <h2 class="product-card__title">
      Zlatá investiční mince American Eagle 1/2 Oz ND
    </h2>

    <p class="product-card__availability">Skladem</p>
    <p class="product-card__price">43 852 CZK</p>
  </div>

  <footer class="product-card__footer">
    <button class="product-card__cart-button" aria-label="Přidat do košíku">
      <svg width="24" height="24">
        <use href="/__spritemap#sprite-shopping-cart"></use>
      </svg>
    </button>
  </footer>
</article>
